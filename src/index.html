<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,700|Poppins"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/glide.min.js"
      integrity="sha256-CnNQJd80jPuIDyeQRRq7+Wgt+++Kl0dZLt4ETNmxMIw="
      crossorigin="anonymous"
    ></script>
    <script src="scripts/library/hover.js"></script>
  </head>

  <body class="body">
    <section>
      <div class="side-indicator">
        <div class="line"></div>
        <div class="index one">
          <p>1</p>
        </div>
        <div class="index two">
          <p>2</p>
        </div>
        <div class="index three">
          <p>3</p>
        </div>
        <div class="index four">
          <p>4</p>
        </div>
      </div>
      <div class="content">
        <div class="text-wrapper">
          <div class="text">
            <div id="title">
              <h4>Нийтийн</h4>
              <h4>Поп</h4>
              <h4>Трап</h4>
              <h4>Чарт</h4>
            </div>
            <div class="btn">
              <p>Explore</p>
              <i class="fa fa-arrow-right"></i>
            </div>
          </div>
        </div>
        <div class="glide">
          <div class="glide_cover"></div>
          <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
              <li class="glide__slide">
                <div class="slide one">
                  <p>Borobudur Temple, Indonesia</p>
                  <div class="rating">
                    <div class="circle active"></div>
                    <div class="circle active"></div>
                    <div class="circle active"></div>
                    <div class="circle active"></div>
                    <div class="circle"></div>
                  </div>
                  <div class="slider-image">
                    <img src="img/Slider_Cover/cover.jpg" />
                    <div class="bookmark">
                      <i class="fa fa-bookmark"></i>
                    </div>
                  </div>
                </div>
              </li>
              <li class="glide__slide">
                <div class="slide two">
                  <p>Kerala</p>
                  <div class="rating">
                    <div class="circle active"></div>
                    <div class="circle active"></div>
                    <div class="circle active"></div>
                    <div class="circle active"></div>
                    <div class="circle"></div>
                  </div>
                  <div class="slider-image">
                    <img src="img/Slider_Cover/cover-2.jpg" />
                    <div class="bookmark">
                      <i class="fa fa-bookmark"></i>
                    </div>
                  </div>
                </div>
              </li>
              <li class="glide__slide">
                <div class="slide three">
                  <p>Balinese Temple, Bali</p>
                  <div class="rating">
                    <div class="circle active"></div>
                    <div class="circle active"></div>
                    <div class="circle active"></div>
                    <div class="circle active"></div>
                    <div class="circle"></div>
                  </div>
                  <div class="slider-image">
                    <img src="img/slide3.jpg" />
                    <div class="bookmark">
                      <i class="fa fa-bookmark"></i>
                    </div>
                  </div>
                </div>
              </li>
              <li class="glide__slide">
                <div class="slide four">
                  <p>Buddha Temple, Thailand</p>
                  <div class="rating">
                    <div class="circle active"></div>
                    <div class="circle active"></div>
                    <div class="circle active"></div>
                    <div class="circle active"></div>
                    <div class="circle"></div>
                  </div>
                  <div class="slider-image">
                    <img src="img/slide4.jpg" />
                    <div class="bookmark">
                      <i class="fa fa-bookmark"></i>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
          <div data-glide-el="controls" class="controls">
            <div data-glide-dir="<" id="prev">
              <i class="fa fa-arrow-left"></i>
            </div>
            <div data-glide-dir=">" id="next">
              <i class="fa fa-arrow-right"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="background"></div>
      <nav>
        <div class="logo">
          <img src="./img/Mr.QL_Avatar_dot.png" alt="" />
        </div>
        <ul>
          <li>Home</li>
          <li><a href="about.html">About</a></li>
          <li>Blog</li>
          <li>Contact</li>
        </ul>
      </nav>
    </section>
    <script src="bundled.js"></script>
  </body>
</html>
